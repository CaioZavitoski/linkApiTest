<div class="container">
  <div class="row">
    <div class="col-sm-12 mt-5">
      <img src="../../../assets/logo.svg" class="img-fluid logo" alt="Logo" />
      <span class="movies-span mt-5">movies</span>
    </div>
  </div>
  <div class="main-content">
    <div class="row">
      <div class="col-xl-6 col-md-12 col-sm-12 mt-5 text-right">
        It's time to create your profile <br />
        and customize your experience <br />
        in <b>LinkApi Movies</b>!
      </div>
      <div class="col-sm-6 mt-5">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="John Wick"
          autocomplete="off"
          [(ngModel)]="inputName"
        />
        <label for="age">Age</label>
        <input
          type="text"
          class="form-control"
          placeholder="24"
          autocomplete="off"
          [(ngModel)]="inputAge"
        />
        <label for="favoriteMovie">Favorite movie</label>
        <input
          type="text"
          class="form-control"
          placeholder="Sharknado 2"
          autocomplete="off"
          [(ngModel)]="favoriteMovie"
        />
        <label for="favoriteGenre">Favorite genre</label>
        <select
          [(ngModel)]="favoriteGenre"
          name="genre-select"
          class="custom-select"
        >
          <option value="Horror" selected>Horror</option>
          <option value="Comedy">Comedy</option>
          <option value="Suspense">Suspense</option>
        </select>
      </div>
    </div>
  </div>
  <div class="bottom-buttons mt-5">
    <div class="row justify-content-end">
      <div class="col-sm-3">
        <button
          class="btn btn-primary btn-cancel"
          type="submit"
          (click)="clearFields()"
        >
          Cancel
        </button>
        <button class="btn btn-primary btn-save" type="submit">
          Save profile
        </button>
      </div>
    </div>
  </div>
</div>
